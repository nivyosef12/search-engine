<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Niv search engine</title>
</head>
<body>
    <center>
        <div style="margin-top: 20px;" class="ui container">
            <h1 class="ui center aligned header">Niv search engine</h1>

            <form class="ui form" action="/search_results" method="post">
                <div class="field">
                    <input type="text" name="search_bar" placeholder="Search">
                    <button class="ui blue button" type="submit">search</button>
                </div>
            </form>
        </div>
    </center>
    {% if num_of_results == 0 %}
        <strong>No results, </strong>
    {% endif %}

    {% for result in search_results %}
        <div class="col">
            <strong><a href="{{ result.url }}">{{ result.title }}</a> </strong>
        </div>
        <div class="col">
            <a href="{{ result.url }}">{{ result.url }}</a>
            <p>{{ result.description[:200] }}...</p>
        </div>
    {% endfor %}

    <strong>found {{ num_of_results }} matches</strong>
</body>
</html>
